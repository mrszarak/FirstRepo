<html>
    <body>
        <script language="JavaScript">
                   var suma_ocen_wazonych;
                   var srednia;
                   var suma_wag;
                   
    var o1=prompt("Pierwsza ocena=","");
               var o1p=parseFloat(o1);
    var w1=prompt("Waga pierwszej oceny=","");
               var w1p=parseFloat(w1);
    var o2=prompt("Druga ocena=","");
               var o2p=parseFloat(o2);
    var w2=prompt("Waga drugiej oceny","");
               var w2p=parseFloat(w2);
    var o3=prompt("Trzecia ocena ocena=","");
               var o3p=parseFloat(o3);
    var w3=prompt("Waga trzeciej oceny","");
               var w3p=parseFloat(w3);
    var o4=prompt("Czwarta ocena=","");
               var o4p=parseFloat(o4);
    var w4=prompt("Waga czwartej oceny","");
               var w4p=parseFloat(w4);
    var o5=prompt("Piata ocena=","");
               var o5p=parseFloat(o5);
    var w5=prompt("Waga piatej oceny","");
               var w5p=parseFloat(w5);
               
  
          
              
               
               
     suma_ocen_wazonych=(o1p*w1p)+(o2p*w2p)+(o3p*w3p)+(o4p*w4p)+(o5p*w5p);
     suma_wag=w1p+w2p+w3p+w4p+w5p;
     srednia=suma_ocen_wazonych/suma_wag;
     alert("Srednia wazona wynosi=" + srednia);

     
        </script>
     
        
        
    </body>
</html>
